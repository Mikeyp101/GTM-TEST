        <h1>Welcome to My GTM Test Site</h1>
        <p>Use this site to test Google Tag Manager tracking.</p>
        
        <!-- Button Click Tracking -->
        <button class="track-button" id="btn-1">Click Me 1</button>
        <button class="track-button" id="btn-2">Click Me 2</button>
        
        <!-- Outbound Links -->
